    <script type="text/javascript">
      function winner(a, b) {
  console.log(a)
  console.log(b)
  var a1 = 0
  var b1 = 0
  if (a == "rock") {a1 = 1}
  if (a == "paper") {a1 = 2}
  if (a == "scissors") {a1 = 3}
  if (b == "rock") {b1 = 1}
  if (b == "paper") {b1 = 2}
  if (b == "scissors") {b1 = 3}
  if(b1 == 3 && a1 == 1) {return "The Player"}
  if(b1 == 1 && a1 == 3) {return "The Computer"}
  else if(a1 > b1) {return "The Player"}
  else if(a1 < b1) {return "The Computer"}
  else{return "Draw"}
  // Is the function that decides the winner between two parties.
      }
      function computers() {
      var anw = Math.floor(Math.random() * 3) + 1;
    if (anw == 1) {return "rock"}
    if (anw == 2) {return "paper"}
    if (anw == 3) {return "scissors"}

    }
    // Simulates the computers choice using a 1/3 choice generator

    function difficult() {

      //takes the result, and atlers it 50% of of the time to make the computer have a bette result
    }
    function main()  {

      var move = document.getElementById("select1")
      var move1 = move.value;
      computer = computers()

    var result =  winner(move1, computer)
    if (result == "Draw") {document.getElementById("results").innerHTML = "The computer also chose " + computer  +"; Draw, it was a good try!" }
    else {document.getElementById("results").innerHTML = "The computer chose " + computer  +"; "+ result + " Wins!" }
    }

    function hard() {
      var move = document.getElementById("select1")
      var move1 = move.value;
      computer = computers()
      var result =  winner(move1, computer)
      if (result == "The Player"){ var result = winner(move1, computer) }
        else if (result == "The Computer") {document.getElementById("results").innerHTML = "The hard level computer chose " + computer  +"; "+ result + " Wins!" }
            else { var result = winner(move1, computer)}
            if (result == "The Player"){ var result = winner(move1, computer) }
              else if (result == "The Computer") {document.getElementById("results").innerHTML = "The hard level computer chose " + computer  +"; "+ result + " Wins!" }
                  else { var result = winner(move1, computer)}
      if (result == "Draw") {document.getElementById("results").innerHTML = "The hard level computer also chose " + computer  +"; Draw, it was a good try!" }
      else {document.getElementById("results").innerHTML = "The hard level computer chose " + computer  +"; "+ result + " Wins!" }

    }
// adds a second element of a redo for the computer if it loses, making the player needing to win off the same hand three times .

    </script>

  <body>
<h1>Rock Paper Scissor Simulator</h1>
<p> Select one from the given options:
  <form>
        <select id="select1">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>

<button onclick="main()" style="color: Green;">Play!</button>
<button onclick="hard()" style="color: Firebrick;">Hard Mode!</button>
